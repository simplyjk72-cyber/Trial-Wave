<!DOCTYPE html>
<html>
<head>
  <title>Trial Wave</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gameState = "playing";
let score = 0;

let player = {
  x: 150,
  y: canvas.height / 2,
  size: 12
};

let speed = 4;
let obstacles = [];

function generateObstacles() {
  obstacles = [];
  for (let i = 0; i < 20; i++) {
    obstacles.push({
      x: 600 + i * 300,
      y: Math.random() * (canvas.height - 200),
      width: 20,
      height: 150
    });
  }
}

generateObstacles();

let holding = false;

function startHold() {
  if (gameState === "playing") {
    holding = true;
  }
}

function stopHold() {
  holding = false;
}

// Keyboard
document.addEventListener("keydown", function(e) {
  if (
    e.code === "Space" ||
    e.code === "KeyW" ||
    e.code === "ArrowUp"
  ) {
    startHold();
  }

  if (e.key === "r") {
    reset();
  }
});

document.addEventListener("keyup", function(e) {
  if (
    e.code === "Space" ||
    e.code === "KeyW" ||
    e.code === "ArrowUp"
  ) {
    stopHold();
  }
});

// Mouse
document.addEventListener("mousedown", function(e) {
  if (e.button === 0) {
    startHold();
  }
});

document.addEventListener("mouseup", function(e) {
  if (e.button === 0) {
    stopHold();
  }
});

function reset() {
  player.y = canvas.height / 2;
  score = 0;
  speed = 4;
  gameState = "playing";
  generateObstacles();
}

function update() {

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (gameState === "dead") {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("You Died - Press R", canvas.width/2 - 170, canvas.height/2);

    ctx.font = "20px Arial";
    ctx.fillText("Final Score: " + score, canvas.width/2 - 70, canvas.height/2 + 40);

    requestAnimationFrame(update);
    return;
  }

  // Increase score
  score += 1;

  // Gradually increase speed
  speed += 0.0005;

  // Movement
  if (holding) {
    player.y -= 3;
  } else {
    player.y += 3;
  }

  // Borders
  if (player.y < 5) player.y = 5;
  if (player.y + player.size > canvas.height - 5)
    player.y = canvas.height - player.size - 5;

  // Draw borders
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, 5);
  ctx.fillRect(0, canvas.height - 5, canvas.width, 5);

  // Draw score
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);

  // Draw player
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Obstacles
  for (let i = 0; i < obstacles.length; i++) {
    let obs = obstacles[i];

    obs.x -= speed;

    ctx.fillStyle = "red";
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

    // Collision
    if (
      player.x < obs.x + obs.width &&
      player.x + player.size > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.size > obs.y
    ) {
      gameState = "dead";
    }

    // Recycle
    if (obs.x + obs.width < 0) {
      obs.x = canvas.width + Math.random() * 400;
      obs.y = Math.random() * (canvas.height - 200);
    }
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>

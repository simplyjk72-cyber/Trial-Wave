<!DOCTYPE html>
<html>
<head>
  <title>Wave Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let gameState = "playing";
let score = 0;
let speed = 4;
let holding = false;
let lastScoreTime = Date.now();

let player = {
  x: 150,
  y: canvas.height / 2,
  size: 12
};

let obstacles = [];

function generateObstacles() {
  obstacles = [];
  for (let i = 0; i < 15; i++) {
    obstacles.push({
      x: canvas.width + i * 300,
      y: Math.random() * (canvas.height - 200),
      width: 20,
      height: 150
    });
  }
}

generateObstacles();

function reset() {
  player.y = canvas.height / 2;
  score = 0;
  speed = 4;
  gameState = "playing";
  lastScoreTime = Date.now();
  generateObstacles();
}

function startHold() {
  if (gameState === "playing") holding = true;
}

function stopHold() {
  holding = false;
}

// Controls
document.addEventListener("keydown", e => {
  if (["Space","KeyW","ArrowUp"].includes(e.code)) startHold();
  if (e.key === "r") reset();
});

document.addEventListener("keyup", e => {
  if (["Space","KeyW","ArrowUp"].includes(e.code)) stopHold();
});

document.addEventListener("mousedown", e => {
  if (e.button === 0) startHold();
});

document.addEventListener("mouseup", e => {
  if (e.button === 0) stopHold();
});

function update() {

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (gameState === "dead") {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("You Died - Press R", canvas.width/2 - 170, canvas.height/2);

    ctx.font = "20px Arial";
    ctx.fillText("Final Score: " + score, canvas.width/2 - 70, canvas.height/2 + 40);

    requestAnimationFrame(update);
    return;
  }

  // Timed score: +1 every 0.5 seconds (2 per second)
  let currentTime = Date.now();
  if (currentTime - lastScoreTime >= 500) {
    score += 1;
    lastScoreTime = currentTime;
  }

  // Slight speed increase
  speed += 0.0003;

  // Movement
  if (holding) player.y -= 3;
  else player.y += 3;

  // Borders
  if (player.y < 5) player.y = 5;
  if (player.y + player.size > canvas.height - 5)
    player.y = canvas.height - player.size - 5;

  // Draw borders
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, 5);
  ctx.fillRect(0, canvas.height - 5, canvas.width, 5);

  // Draw score
  ctx.fillStyle = "white";
  ctx.font = "24px Arial";
  ctx.fillText("Score: " + score, 20, 40);

  // Draw player
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Obstacles
  for (let obs of obstacles) {
    obs.x -= speed;

    ctx.fillStyle = "red";
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

    // Collision
    if (
      player.x < obs.x + obs.width &&
      player.x + player.size > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.size > obs.y
    ) {
      gameState = "dead";
    }

    // Recycle
    if (obs.x + obs.width < 0) {
      obs.x = canvas.width + Math.random() * 300;
      obs.y = Math.random() * (canvas.height - 200);
    }
  }

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
